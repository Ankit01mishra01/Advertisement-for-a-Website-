<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InfinityOverflow Ad</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ad-box {
      width: 300px;
      height: 250px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      box-sizing: border-box;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }

    .ad-box:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .ad-title {
      font-size: 20px;
      font-weight: bold;
      color: #111;
    }

    .ad-text {
      font-size: 14px;
      color: #444;
      margin: 12px 0;
    }

    .cta-button {
      background-color: #0056d2;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #003b9b;
    }
  </style>
</head>
<body>

  <!-- Entire ad is clickable -->
  <a href="https://infinityoverflow.com" target="_blank" class="ad-box">
    <div>
      <div class="ad-title">Explore Tools, Read Blogs, Save Time</div>
      <div class="ad-text">Everything you need in one place. Discover tools and insights built for productivity.</div>
    </div>
    <div class="cta-button">Visit Now â†’</div>
  </a>

</body>
</html>
